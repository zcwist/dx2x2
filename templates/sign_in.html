{% extends "base.html" %}

{% block head %}
  <link href="{{url_for('static',filename='signin.css')}}" rel="stylesheet">
{% endblock %}



{% block body %}
<div class="container">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

  <form class="form-signin" action='login' method='POST'>
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputStudentID" class="sr-only">Student ID</label>
    <input type="text" name="student_id" id="student_id" class="form-control" placeholder="UID" required autofocus>
    <label for="inputLastName" class="sr-only">Last name</label>
    <input type="password" name="last_name" id="last_name" class="form-control" placeholder="First name" required>
    <label for="surveyID" class="sr-only">Survey name</label>
    <input type="text" name="survey_key" id="survey_key" class="form-control" placeholder="Survey Key" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</div>
{% endblock %}
